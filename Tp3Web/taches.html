<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Lists</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Site Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar/Menu Section -->
    <aside class="sidebar">
        <ul>
            <li><a href="#" id="new-list">Create New Task List</a></li>
            <li><a href="#">View Shared Lists</a></li>
            <li><a href="logout.html">Log Out</a></li>
        </ul>
    </aside>

    <!-- Main Content Section -->
    <main>
        <!-- Display Task Lists -->
        <section class="task-lists">
            <h2>Your Task Lists</h2>
            <ul id="task-list-container">
                <!-- Sample Task List Item -->
                <li class="task-list-item">
                    <span class="task-list-name">Sample Task List</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                    <button class="share-btn">Share</button>
                </li>
                <!-- More task list items can be appended here -->
            </ul>
        </section>

        <!-- Form to Create New Task List -->
        <section class="new-task-list-form">
            <h2>Create New Task List</h2>
            <form id="create-task-list-form">
                <label for="list-name">List Name:</label>
                <input type="text" id="list-name" name="list-name" required>
                <button type="submit">Create List</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <ul>
